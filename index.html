<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyman's Countdown Page with Flies</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Hide overflow for the flies animation */
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 24px;
        }
        #flyman-img {
            max-width: 300px;
            border-radius: 50%;
        }
        #countdown-timer {
            font-size: 32px;
            margin-top: 20px;
        }
        /* CSS for the animated fly images */
        .fly {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: flyAnimation 5s linear infinite;
        }

        @keyframes flyAnimation {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Flyman's Countdown Page</h1>
    <img src="https://www.azcentral.com/gcdn/presto/2018/11/20/PPHX/7e1b09eb-a809-4ab2-b13a-7e96d0a76255-2-conscience_pile.jpg?crop=4830,2720,x0,y351&width=3200&height=1803&format=pjpg&auto=webp" alt="Flyman the Pet Fly" id="flyman-img">
    <p></p>
    
    <!-- Countdown timer -->
    <div id="countdown-timer">THE WORDS OF FLYMAN WILL BE REVEALED  <span id="timer"></span></div>

    <!-- Add six animated fly images -->
    <img src="https://pngimg.com/uploads/fly/fly_PNG3971.png" alt="Flying Fly" class="fly" style="top: 100px; left: 50px;">
    <img src="https://pngimg.com/uploads/fly/fly_PNG3971.png" alt="Flying Fly" class="fly" style="top: 200px; left: 200px;">
    <img src="https://pngimg.com/uploads/fly/fly_PNG3971.png" alt="Flying Fly" class="fly" style="top: 300px; left: 350px;">
    <img src="https://pngimg.com/uploads/fly/fly_PNG3971.png" alt="Flying Fly" class="fly" style="top: 400px; left: 100px;">
    <img src="https://pngimg.com/uploads/fly/fly_PNG3971.png" alt="Flying Fly" class="fly" style="top: 500px; left: 250px;">
    <img src="https://pngimg.com/uploads/fly/fly_PNG3971.png" alt="Flying Fly" class="fly" style="top: 600px; left: 400px;">

    <script>
        // Set the target date and time (10/20/23 at 8:00 PM MST)
        const targetDate = new Date("2023-10-20T20:00:00-07:00");

        // Function to update the countdown timer
        function updateCountdown() {
            const currentDate = new Date();
            const timeLeft = targetDate - currentDate;

            if (timeLeft <= 0) {
                document.getElementById('timer').innerHTML = "Flyman speaks!";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initial update of the countdown
        updateCountdown();
    </script>
</body>
</html>
